<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <body> 
        <button class="DarkMode" onclick="darkMode()">DarkMode</button>
        <h1 class="titre">Calculatrice</h1>
    <table id="calcu">
        <tr>
            <td colspan="3"><input type="text" id="resultat" value=""></td>
            <td><input type="button" value="<==" onclick="effacerUn()"  /> </td>
        </tr>
        <tr>

            <td><input type="button" value="log" onclick="resoudreLog()" /> </td>
            <td><input type="button" value="ln" onclick="resoudreLn()" /> </td>
            <td><input type="button" value="sin" onclick="resoudreSin()" /> </td>
            <td><input type="button" value="C" onclick="effacer()" /> </td>
        </tr>
        <tr>
            <td><input type="button" value="x²" onclick="resoudreCarrer()"  /> </td>
            <td><input type="button" value="1/x" onclick="resoudreInverse()" /> </td>
            <td><input type="button" value="√x" onclick="resoudreRacineCarrer()" /> </td>
            <td><input type="button" value="π" onclick="display('3.141592')" onkeydown="evenementTouche(event)"  /> </td>

        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')" onkeydown="evenementTouche(event)"> </td>
            <td><input type="button" value="2" onclick="display('2')" onkeydown="evenementTouche(event)"> </td>
            <td><input type="button" value="3" onclick="display('3')" onkeydown="evenementTouche(event)"> </td>
            <td><input type="button" value="/" onclick="display('/')" onkeydown="evenementTouche(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')" onkeydown="evenementTouche(event)"> </td>
            <td><input type="button" value="5" onclick="display('5')" onkeydown="evenementTouche(event)"> </td>
            <td><input type="button" value="6" onclick="display('6')" onkeydown="evenementTouche(event)"> </td>
            <td><input type="button" value="*" onclick="display('*')" onkeydown="evenementTouche(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" onkeydown="evenementTouche(event)"> </td>
            <td><input type="button" value="8" onclick="display('8')" onkeydown="evenementTouche(event)"> </td>
            <td><input type="button" value="9" onclick="display('9')" onkeydown="evenementTouche(event)"> </td>
            <td><input type="button" value="-" onclick="display('-')" onkeydown="evenementTouche(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')" onkeydown="evenementTouche(event)"> </td>
            <td><input type="button" value="." onclick="display('.')" onkeydown="evenementTouche(event)"> </td>
    
    
            <td><input type="button" value="=" onclick="resoudre()"> </td>
    
            <td><input type="button" value="+" onclick="display('+')" onkeydown="evenementTouche(event)"> </td>
        </tr>
      </table> 
    

      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.2.1/math.js"></script>
        <script src="script.js"></script>
</body>
</html>
